<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom News</title>
</head>
<body>
    <h1>Custom News Generator</h1>
    <form method="post">
        <h2>Kategorien</h2>
        {% for index, category in categories.items() %}
            <label>
                <input type="checkbox" name="categories" value="{{ loop.index }}">
                {{ category }}
            </label><br>
        {% endfor %}
        <h2>Gesamtl√§nge (in Minuten)</h2>
        <input type="number" name="total_time" required><br>
        <h2>Detailgrad (1-5)</h2>
        <input type="number" name="detail_level" min="1" max="5" required><br>
        <button type="submit">Nachricht generieren</button>
    </form>
</body>
</html>
