<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom News</title>
</head>
<body>
    <h1>Custom News</h1>
    <form method="post">
        <label for="categories">Kategorien ausw√§hlen:</label><br>
        {% for category, url in categories.items() %}
            <input type="checkbox" name="categories" value="{{ category }}">{{ category }}<br>
        {% endfor %}<br>

        <label for="total_time">Wie lange soll die Ausgabe sein (in Minuten)?</label>
        <input type="number" name="total_time" required><br><br>

        <label for="detail_level">Wie detailliert sollen die Informationen sein (1-5)?</label>
        <input type="number" name="detail_level" min="1" max="5" required><br><br>

        <button type="submit">Nachricht generieren</button>
    </form>
</body>
</html>
