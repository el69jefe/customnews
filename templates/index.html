<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom News</title>
</head>
<body>
    <h1>Custom News Generator</h1>
    <form method="post">
        <label for="categories">Kategorien:</label><br>
        {% for category in categories %}
            <input type="checkbox" name="categories" value="{{ category }}"> {{ category }}<br>
        {% endfor %}
        <label for="total_time">Wie lange soll die Ausgabe sein (in Minuten)?</label><br>
        <input type="number" id="total_time" name="total_time" min="1" required><br>
        <label for="detail_level">Wie detailliert sollen die Informationen sein (1-5)?</label><br>
        <input type="number" id="detail_level" name="detail_level" min="1" max="5" required><br>
        <button type="submit">Generate News</button>
    </form>
</body>
</html>
