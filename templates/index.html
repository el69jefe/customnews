<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Custom News Generator</title>
</head>
<body>
    <h1>Custom News Generator</h1>
    <form action="/generate_news" method="post">
        <label for="categories">Kategorien:</label><br>
        {% for category in categories %}
            <input type="checkbox" name="categories" value="{{ category }}">{{ category }}<br>
        {% endfor %}
        <br>
        <label for="total_time">Gesamtdauer (in Minuten):</label><br>
        <input type="number" name="total_time" required><br><br>
        <label for="detail_level">Detailgrad (1-5):</label><br>
        <input type="number" name="detail_level" min="1" max="5" required><br><br>
        <input type="submit" value="Nachrichten generieren">
    </form>
</body>
</html>
